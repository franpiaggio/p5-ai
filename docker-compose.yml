services:
  backend:
    build:
      context: ./backend
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - DATABASE_PATH=/app/data/p5editor.sqlite
      - CORS_ORIGIN=http://frontend
    volumes:
      - sqlite_data:/app/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api"]
      interval: 10s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  sqlite_data:
